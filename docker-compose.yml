# Docker Compose configuration for Riwi Jobs API
# Uses Supabase as external database (no local PostgreSQL container needed)

version: '3.8'

services:
  # Riwi Jobs API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: riwi-jobs-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Node environment
      NODE_ENV: production
      PORT: ${PORT:-3000}
      
      # Supabase Database connection (external)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-6543}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # API Key
      API_KEY: ${API_KEY}
    networks:
      - riwi-jobs-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  riwi-jobs-network:
    driver: bridge

