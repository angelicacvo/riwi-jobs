# Docker Compose configuration for Riwi Jobs API
# Uses Supabase as external database (no local PostgreSQL container needed)
# Compatible with production deployment on Railway

version: '3.8'

services:
  # Riwi Jobs API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: riwi-jobs-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      
      # Supabase Database connection (external)
      DB_HOST: ${DB_HOST:-aws-1-us-east-2.pooler.supabase.com}
      DB_PORT: ${DB_PORT:-6543}
      DB_USER: ${DB_USER:-postgres.pgevbqljhwplnnvgkibj}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-postgres}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # API Key
      API_KEY: ${API_KEY:-angelica-secure-api-key-2026}
      
      # CORS Origins (Railway URLs)
      FRONTEND_URL: ${FRONTEND_URL:-https://riwi-jobs-frontend-production.up.railway.app}
    networks:
      - riwi-jobs-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount for logs
      - ./logs:/app/logs

networks:
  riwi-jobs-network:
    driver: bridge

